<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>LogIn page</title>
</head>
<body>
<div class="col-md-offset-1">
    <h2>LogIn Page</h2>
</div>
<div class="col-md-offset-1">
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
</div>
<form class="form-horizontal" th:action="@{/login}" method="POST">
    <div class="form-group">
        <label class="col-sm-1 control-label" for="username">Username:</label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="username" id="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label" for="password">Password:</label>
        <div class="col-sm-3">
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
    </div>
    <div class="col-md-offset-1">
        <input type="submit" class="btn btn-info" value="LogIn"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
<div class="col-md-offset-1">
    <h4>Don`t have an account? <a th:href="@{/users/register}">Register now</a></h4>
</div>
</body>
</html>
